{% extends "base.html" %}
{% block description %}{% endblock %}
{% block title %}Edit{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
	<div class="container-login100">
        <div class="wrap-login100 p-t-90 p-b-30">
            <span class="login100-form-title p-b-40">
                Edit Profile
            </span>
            <div>
                <a href="{{ url_for('profile') }}" class="btn-login-with bg1 m-b-10" style="background-color:black">
                    Back
                </a>
                <br>
            </div>
            <form method="post" id="usrform"><input value="Save" type="submit" class="btn-login-with bg1 m-b-10" style="background-color:green"></form>
            <br>
            <h3>Bio</h3>
            <br>
            {% if user.bio %}
                <textarea rows="4" cols="50" name="bio" form="usrform">{{ user.bio }}</textarea>
            {% else %}
                <textarea rows="4" cols="50" name="bio" form="usrform"></textarea>
            {% endif %}
	    </div>
	</div>
{% endblock %}
